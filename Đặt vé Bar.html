<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sold Out Extravaganza</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
</head>

<body>
	<div class="ticket-sales-container">
		<label for="ticket-quantity">Number of Tickets:</label>
		<select id="ticket-quantity" name="ticket-quantity">
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
			<option value="8">8</option>
		</select>
		<button id="add-to-cart">Add to Cart</button>
	</div>
	<!-- Gig Promotion Section -->
	<div class="gig-promotion-container">
		<img src="https://assets.codepen.io/11761718/thegreatgigontheearth.png" alt="TheGreatestGigEver" />>

		<div class="gig-details">
			<h1>The Ultimate Concert Experience</h1>
			<p>Don't miss out on the opportunity of a lifetime!</p>
		</div>
	</div>

	<div id="error-message" class="modal" aria-modal="true">
		<div class="modal-content">
			<img src="https://64.media.tumblr.com/15e197a5f08ec0d6cce0552d56fd1413/tumblr_mr3x3eHIyb1surro9o1_500.gif" alt="Computer Says No GIF" class="carol-gif">
			<div class="carol-quotes">
				<h1 id="error-text">Error 404 - Computer Says No!</h1>
				<h2>*Looks at you suspiciously*</h2>
				<h3>Wait, you are still here?</h3>
				<h4>*Looks at you again, very suspiciously*</h4>
				<h5>***COUGH***</h5>
				<h6>*Passive-aggressive sigh*</h6>
			</div>
			<button id="close-modal" class="close-button">Thanks Carol</button>
		</div>
	</div>

	<script src="script.js"></script>
</body>

</html>
<style>
    body {
  font-family: Arial, sans-serif;
  background-image: url("https://cdn.midjourney.com/e7872898-96df-4537-a424-e27d8e611875/0_0.webp");
  background-size: cover;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center; 
  min-height: 100vh; 
}

.gig-promotion-container {
    display: flex;
    position: relative;
    text-align: center;
    max-width: 1400px;
    flex-direction: column;
    align-content: center;
    justify-content: center;
}

.gig-image {
  width: 100%;
  height: 100%;;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
}

.gig-details {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: white;
  text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
}

.gig-details h1 {
  font-size: 2.5rem;
  margin-bottom: 0.5rem;
}

.gig-details p {
  font-size: 1.5rem;
}

.ticket-sales-container {
  width: 90%;
  max-width: 300px;
  background-color: #f0f0f0;
  border-radius: 8px;
  padding: 20px;
  box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
  margin: 20px auto; /* Ensure centering and spacing from the gig promotion section */
  text-align: center; /* Center the contents within the container */
}

#add-to-cart {
  display: block;
  margin: 15px auto; /*  More space around the button */
  padding: 12px 25px; /* Slightly larger button */
  background-color: #343a40; /* A darker, more sophisticated color */
  color: #fff; 
  border: none;
  cursor: pointer;
  border-radius: 5px; 
  transition: background-color 0.3s, box-shadow 0.3s; 
}

#add-to-cart:hover {
  background-color: #23272b;  
  box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3); 
}

.modal {
  display: none; 
  position: fixed; 
  z-index: 1;
  left: 0;
  top: 0;
  width: 100%; 
  height: 100%; 
	margin: 125px auto;
}

.modal-content {
		background-image: linear-gradient(to right, #007991, #78ffd6);
    padding-top:22px;
    display: block;
    width: 57%;
    border-radius: 20%;
    position: relative;
}

.carol-gif {
  padding-top: 50px;
  display: block;
  width: auto; 
  height: auto; 
  margin: 0 auto; 
  border-radius: 0; 
  position: relative;
  max-width: 100%; 
}

.carol-gif::before { 
  content: "";
  display: block;
  padding-top: 100%;  
} 

.close-button {
  display: block;
  margin: 20px auto 0 auto; 
  padding: 15px 30px;
  background-color: #ff00ff; 
  color: white;
  border: none;
  font-size: 18px; 
  cursor: pointer;
  box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);

<script>
    document.getElementById("add-to-cart").onclick = function () {
	document.getElementById("error-message").style.display = "block";
};

document.getElementById("close-modal").onclick = function () {
	document.getElementById("error-message").style.display = "none";
};
document.getElementById("add-to-cart").onclick = function () {
	document.getElementById("error-message").style.display = "block";
};

document.getElementById("close-modal").onclick = function () {
	document.getElementById("error-message").style.display = "none";
};

let errorText = document.querySelector(".carol-quotes h1");
let text = errorText.textContent;
let i = 0;

function typeEffect() {
	if (i < text.length) {
		errorText.innerHTML += text.charAt(i);
		i++;
		setTimeout(typeEffect, 50);
	} else {
		errorText.textContent = "";
		i = 0; //
		typeEffect();
	}
}

window.onload = function () {
	typeEffect();
};

</script>
