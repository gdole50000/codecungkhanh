<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        /* CSS cho giao diện giỏ hàng */
        /* Bổ sung sau */
    </style>
</head>
<body>
    <h1>Shopee Shopping Cart</h1>

    <!-- Danh sách sản phẩm -->
    <div id="product-list">
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <h3>Product 1</h3>
            <p>$10</p>
            <button onclick="addToCart('Product 1', 10)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="Product 2">
            <h3>Product 2</h3>
            <p>$20</p>
            <button onclick="addToCart('Product 2', 20)">Add to Cart</button>
        </div>
        <!-- Thêm sản phẩm khác nếu cần -->
    </div>

    <!-- Giỏ hàng -->
    <div id="cart">
        <h2>Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: <span id="cart-total">$0</span></p>
        <button onclick="checkout()">Checkout</button>
    </div>

    <script>
        // JavaScript để quản lý giỏ hàng
        let cartItems = [];

        function addToCart(productName, price) {
            cartItems.push({ productName, price });
            renderCart();
        }

        function renderCart() {
            let cartElement = document.getElementById('cart-items');
            let totalElement = document.getElementById('cart-total');
            cartElement.innerHTML = '';
            let total = 0;
            cartItems.forEach(item => {
                let listItem = document.createElement('li');
                listItem.textContent = `${item.productName} - $${item.price}`;
                cartElement.appendChild(listItem);
                total += item.price;
            });
            totalElement.textContent = `$${total}`;
        }

        function checkout() {
            alert('Checkout complete! Thank you for shopping with us!');
            // Có thể thêm xử lý khác tại đây (ví dụ: gửi đơn hàng đến máy chủ)
            cartItems = []; // Xóa giỏ hàng sau khi thanh toán
            renderCart(); // Cập nhật giao diện
        }
    </script>
</body>
</html>
