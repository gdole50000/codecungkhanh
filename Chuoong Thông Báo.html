<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

<div class="relative" id="notifications">
	<div class="absolute left z-10 mt-5 flex w-screen max-w-max -translate-x-1/2 px-4">
		<div class="w-screen max-w-md flex-auto overflow-hidden rounded-3xl text-sm leading-6 shadow-lg ring-2 ring-gray-900/6 bg-gradient-to-r from-gray-50 to-blue-100">
			<div class="p-4">
				<button type="button" class="inline-flex items-center gap-x-1 text-sm font-semibold leading-6 text-gray-900" aria-expanded="false">
					<i class="fa-solid fa-bell fa-shake"></i> <span>Notifications</span>
					<i class="fa-solid fa-chevron-down text-gray-600 group-hover:text-indigo-600 animate-bounce"></i>
				</button>
				<div id="messages">
					<div class="group relative flex gap-x-6 rounded-lg p-4 hover:bg-gray-200">
						<div class="mt-1 flex h-11 w-11 flex-none items-center justify-center rounded-lg bg-gray-50 group-hover:bg-white">
							<i class="fa-brands fa-instagram fa-xl text-gray-600 group-hover:text-indigo-600"></i>
						</div>
						<div>
							<a href="#" class="font-semibold text-gray-900">
								New Post <span class="text-xs text-gray-400 animate-pulse">8:24AM</span>
								<span class="absolute inset-0"></span>
							</a>
							<p class="mt-1 text-gray-600">Sarah just posted a story</p>
						</div>
					</div>
					<div class="group relative flex gap-x-6 rounded-lg p-4 hover:bg-gray-200">
						<div class="mt-1 flex h-11 w-11 flex-none items-center justify-center rounded-lg bg-gray-50 group-hover:bg-white">
							<i class="fa-solid fa-thumbs-up fa-xl text-gray-600 group-hover:text-indigo-600"></i>
						</div>
						<div>
							<a href="#" class="font-semibold text-gray-900">
								Engagement <span class="text-xs text-gray-400 animate-pulse">8:44AM</span>
								<span class="absolute inset-0"></span>
							</a>
							<p class="mt-1 text-gray-600">Daves like your post</p>
						</div>
					</div>
					<div class="group relative flex gap-x-6 rounded-lg p-4 hover:bg-gray-200">
						<div class="mt-1 flex h-11 w-11 flex-none items-center justify-center rounded-lg bg-gray-50 group-hover:bg-white">
							<i class="fa-solid fa-arrow-right-to-bracket fa-xl text-gray-600 group-hover:text-indigo-600"></i>
						</div>
						<div>
							<a href="#" class="font-semibold text-gray-900">
								Security Alert <span class="text-xs text-gray-400 animate-pulse">8:56AM</span>
								<span class="absolute inset-0"></span>
							</a>
							<p class="mt-1 text-gray-600">New login from San Jose, CA</p>
						</div>
					</div>
					<div class="group relative flex gap-x-6 rounded-lg p-4 hover:bg-gray-200">
						<div class="mt-1 flex h-11 w-11 flex-none items-center justify-center rounded-lg bg-gray-50 group-hover:bg-white">
							<i class="fa-brands fa-twitter fa-xl text-gray-600 group-hover:text-indigo-600"></i>
						</div>
						<div>
							<a href="#" class="font-semibold text-gray-900">
								New Tweet <span class="text-xs text-gray-400 animate-pulse">9:32AM</span>
								<span class="absolute inset-0"></span>
							</a>
							<p class="h-6 text-gray-600">Mary has posted an message</p>
						</div>
					</div>
					<div class="group relative flex gap-x-6 rounded-lg p-4 hover:bg-gray-200">
						<div class="mt-1 flex h-11 w-11 flex-none items-center justify-center rounded-lg bg-gray-50 group-hover:bg-white">
							<i class="fa-solid fa-envelope fa-xl text-gray-600 group-hover:text-indigo-600"></i>
						</div>
						<div>
							<a href="#" class="font-semibold text-gray-900">
								New Message <span class="text-xs text-gray-400 animate-pulse">10:16AM</span>
								<span class="absolute inset-0"></span>
							</a>
							<p class="h-6 text-gray-600">You have a new message from John</p>
						</div>
					</div>
				</div>
				<div class="grid grid-cols-2 divide-x divide-gray-900/5 bg-gray-100">
					<a href="#" class="flex items-center justify-center gap-x-2.5 p-3 font-semibold text-gray-900 hover:bg-blue-200" id='toggleButton'>
						<i class="fa-solid fa-broom"></i> Clear
					</a>
					<a href="#" class="flex items-center justify-center gap-x-2.5 p-3 font-semibold text-gray-900 hover:bg-blue-200" id='closeButton'>
						<i class="fa-regular fa-circle-xmark"></i> Close
					</a>
				</div>
			</div>
		</div>
	</div>
</div>
<style>
    #messages {
	animation: 1s fadeIn;
	animation-fill-mode: forwards;
	visibility: hidden;
}

@keyframes fadeIn {
	50% {
		visibility: hidden;
	}
	60% {
		visibility: visible;
		opacity: 0.5;
	}
	100% {
		visibility: visible;
		opacity: 1;
	}
}

</style>
<script>
    // Get references to the button and the notifications div
const closeButton = document.getElementById("closeButton");
const toggleButton = document.getElementById("toggleButton");
const notifications = document.getElementById("notifications");
const messages = document.getElementById("messages");

// Add event listener to the button
closeButton.addEventListener("click", function () {
	// Toggle the visibility of the notifications div
	if (notifications.style.display === "none") {
		notifications.style.display = "block";
		closeButton.textContent = "Hide Notifications";
	} else {
		notifications.style.display = "none";
		closeButton.textContent = "Show Notifications";
	}
});

toggleButton.addEventListener("click", function () {
	// Toggle the visibility of the notifications div
	if (messages.style.display === "none") {
		messages.style.display = "block";
		toggleButton.textContent = "Clear";
	} else {
		messages.style.display = "none";
		toggleButton.textContent = "Undo";
	}
});

</script>
